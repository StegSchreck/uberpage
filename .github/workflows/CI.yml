name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x, 17.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        cd uberpage
        npm install -g npm@latest codacy-coverage
        npm ci
        npm run lint
        npm test -- --coverage
        codacy-coverage < coverage/lcov.info
        cp -f src/data.github.js src/data.js
        ../scripts/adjust_homepage.sh "https://stegschreck.github.io"
        npm run build
      env:
        CI: true
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Create Release
      if: success() && startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: commits[0][message]
        draft: false
        prerelease: false

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Use Node.js 13.x
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: Build
      run: |
        cd uberpage
        npm install -g npm@latest
        npm ci
        cp -f src/data.github.js src/data.js
        ../scripts/adjust_homepage.sh "https://stegschreck.github.io"
        npm run build
      env:
        CI: true
    - name: GitHub Pages Deploy
      uses: crazy-max/ghaction-github-pages@v1.2.5
      if: success() && github.ref == 'refs/heads/master'
      with:
        # GitHub repository where assets will be deployed (default current)
        repo: StegSchreck/stegschreck.github.io
        # Git branch where assets will be deployed
        target_branch: master
        # Create incremental commit instead of doing push force
        keep_history: true
        # Build directory to deploy
        build_dir: uberpage/build
        # Write the given domain name to the CNAME file
        #fqdn: stegschreck.github.io
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

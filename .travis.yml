language: node_js
node_js:
- '11'
addons:
  chrome: stable
before_script:
- cd uberpage
- npm install
- npm install -g codacy-coverage
script:
- npm run lint
- npm test -- --coverage
- cp -f src/data.github.js src/data.js
- ../scripts/adjust_homepage.sh "https://stegschreck.github.io"
- npm run build
after_script:
- codacy-coverage < coverage/lcov.info
notifications:
  email:
    on_failure: change
    on_success: change

